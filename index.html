<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>digital poster</title>

    <link rel="stylesheet" href="style.css">
    <style>
      @font-face {
        font-family: AcuminVariable;
        src: url("AcuminVariableConcept.otf");
        }
    </style>

  </head>
  <body class="site">

    <header class="masthead">
      <div class="logo">Logo</div>
    </header>

    <main id="dashboard" class="dashboard grid">
      <div class="box box-1">
        <h1 class="big-title">
            1 day<br>
            8 artists<br>
            40 breweries<br>
            unlimited tasting
        </h1>
      </div>

      <div class="box box-2">
        <img src="Rectangle 29.png" alt="black woman">
      </div>

      <div class="box box-3">
        <h3 class="date">9 september</h3>
        <h3 class="location">Tivoli, Utrecht</h3>
        <h3 class="time">10h00 - midnight</h3>
        <h3 class="extra">dancing allowed</h3>
      </div>

      <div class="box box-4">
      </div>

      <div class="box box-5">
      </div>

      <div class="box box-6">
      </div>

      <div class="box box-7">
      </div>
    </main>

    <footer class="colophon">
      <aside>More work: <a href="https://twitter.com/mor10" target="_blank" rel="nofollow">Wim Wouters</a></aside>
    </footer>

  </body>
</html>
