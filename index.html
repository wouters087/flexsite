<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>digital poster</title>

    <link rel="stylesheet" href="style.css">
    <style>
      @font-face {
        font-family: AcuminVariable;
        src: url("AcuminVariableConcept.otf");
        }
    </style>

  </head>
  <body class="site">

    <header class="masthead">
      <div class="logo">
        <img src="Dance-logo.svg" alt="Summer Dance Forever"</div>
    </header>

    <main id="dashboard" class="dashboard grid">
      <div class="box box-1">
          <h1 class="big-title">
              1 day<br>
              8 artists<br>
              30 breweries<br>
              unlimited tasting
          </h1>
      </div>

      <div class="box box-2">
        <a href="#" class="button">Book Tickets</a>
      </div>

      <div class="box box-3">
        <h3 class="date">17 aug 2022</h3>
        <h3 class="location">Tivoli, Utrecht</h3>
        <h3 class="time">12h00 - midnight</h3>
        <h3 class="extra">dancing allowed</h3>
      </div>

      <div class="box box-4">
      </div>

      <div class="box box-5">
        <a href="#" class="artists">
          <h3>Meet Frenna</h3>
        </a>
      </div>

      <div class="box box-6">
        <a href="#" class="button beer">About the beer</a>
        <div class="beer-grid"></div>
      </div>

      <div class="box box-7">
      </div>
    </main>

    <footer class="colophon">
      <aside>
        <a href="https://twitter.com/mor10" target="_blank" rel="nofollow"><h3>Instagram</h3></a>
        <a href="https://twitter.com/mor10" target="_blank" rel="nofollow"><h3>Facebook</h3></a>
        <a href="https://twitter.com/mor10" target="_blank" rel="nofollow"><h3>Twitter</h3></a>
      </aside>
    </footer>

  </body>
</html>
